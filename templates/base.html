<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* Input styles */
        input, textarea {
            background-color: #f7fafc;
            border: 2px solid #4a5568;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-weight: 500;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }
        .input-instruction {
            font-weight: bold;
            margin-bottom: 0.25rem;
            color: #4a5568;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'weather' %}" class="text-2xl font-bold">Weather App</a>
            <div class="flex items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'favorites' %}" class="mr-4">Favorites</a>
                    <a href="{% url 'logout' %}" class="mr-4">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="mr-4">Login</a>
                    <a href="{% url 'register' %}" class="mr-4">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto mt-8 px-4">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-{{ message.tags }}-100 border border-{{ message.tags }}-400 text-{{ message.tags }}-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline">{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
