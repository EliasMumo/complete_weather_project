<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* Dark mode styles */
        .dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .dark .bg-white {
            background-color: #2d3748;
        }
        .dark .text-gray-700,
        .dark .text-gray-600,
        .dark .text-gray-900 {
            color: #e2e8f0;
        }
        .dark .border-gray-300 {
            border-color: #4a5568;
        }
        .dark input,
        .dark textarea {
            background-color: #4a5568;
            color: #e2e8f0;
            border-color: #718096;
        }
        .dark input::placeholder,
        .dark textarea::placeholder {
            color: #a0aec0;
        }
        .dark .bg-gray-100 {
            background-color: #2d3748;
        }
        .dark .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }

        /* Input styles */
        input, textarea {
            background-color: #f7fafc;
            border: 2px solid #4a5568;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-weight: 500;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }
        .input-instruction {
            font-weight: bold;
            margin-bottom: 0.25rem;
            color: #4a5568;
        }
        .dark .input-instruction {
            color: #e2e8f0;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 transition-colors duration-300">
    <nav class="bg-white shadow-md p-4 dark:bg-gray-800">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'weather' %}" class="text-2xl font-bold dark:text-white">Weather App</a>
            <div class="flex items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'favorites' %}" class="mr-4 dark:text-white">Favorites</a>
                    <a href="{% url 'logout' %}" class="mr-4 dark:text-white">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="mr-4 dark:text-white">Login</a>
                    <a href="{% url 'register' %}" class="mr-4 dark:text-white">Register</a>
                {% endif %}
                <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <i data-feather="moon" class="dark:text-white"></i>
                </button>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto mt-8 px-4">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-{{ message.tags }}-100 border border-{{ message.tags }}-400 text-{{ message.tags }}-700 px-4 py-3 rounded relative mb-4 dark:bg-{{ message.tags }}-800 dark:border-{{ message.tags }}-600 dark:text-{{ message.tags }}-300" role="alert">
                    <span class="block sm:inline">{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

    <script>
        feather.replace();
        
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;
        const icon = darkModeToggle.querySelector('i');

        // Function to set the dark mode
        function setDarkMode(isDark) {
            if (isDark) {
                html.classList.add('dark');
                icon.setAttribute('data-feather', 'sun');
            } else {
                html.classList.remove('dark');
                icon.setAttribute('data-feather', 'moon');
            }
            localStorage.setItem('darkMode', isDark);
            feather.replace();
        }

        // Check for saved dark mode preference and apply immediately
        const savedDarkMode = localStorage.getItem('darkMode') === 'true';
        setDarkMode(savedDarkMode);

        // Toggle dark mode on button click
        darkModeToggle.addEventListener('click', () => {
            const isDark = !html.classList.contains('dark');
            setDarkMode(isDark);
        });

        // Ensure dark mode is applied on page load
        document.addEventListener('DOMContentLoaded', () => {
            const isDark = localStorage.getItem('darkMode') === 'true';
            setDarkMode(isDark);
        });
    </script>
</body>
</html>
