{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 dark:text-white">Your Favorite Cities</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for weather in weather_data %}
            <div class="bg-white p-4 rounded shadow dark:bg-gray-800">
                <h3 class="text-xl font-semibold dark:text-white">{{ weather.city }}</h3>
                <div class="flex items-center">
                    <i data-feather="{{ weather.weather_icon }}" class="mr-2"></i>
                    <p class="dark:text-gray-300">{{ weather.description }}</p>
                </div>
                <p class="dark:text-gray-300">Temperature: {{ weather.temperature }}Â°C</p>
            </div>
        {% empty %}
            <p class="dark:text-gray-300">You haven't added any favorite cities yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
