{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl dark:bg-gray-800">
    <div class="p-8">
        <h2 class="text-2xl font-bold mb-4 dark:text-white">Weather Search</h2>
        <form method="post" class="mb-4">
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="city" class="input-instruction mb-2">Enter city name:</label>
                <div class="flex">
                    <input type="text" name="city" id="city" placeholder="e.g., London" class="flex-grow p-2 rounded-l" required>
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded-r hover:bg-blue-600">Search</button>
                </div>
            </div>
        </form>
        
        {% if city %}
            <div class="mt-4">
                <h3 class="text-xl font-semibold dark:text-white">{{ city }}</h3>
                <div class="flex items-center">
                    <i data-feather="{{ weather_icon }}" class="mr-2"></i>
                    <p class="dark:text-gray-300">{{ description }}</p>
                </div>
                <p class="dark:text-gray-300">Temperature: {{ temperature }}Â°C</p>
                <p class="dark:text-gray-300">Humidity: {{ humidity }}%</p>
                <p class="dark:text-gray-300">Wind Speed: {{ wind_speed }} m/s</p>
                
                <form method="post" action="{% url 'add_favorite' %}" class="mt-4">
                    {% csrf_token %}
                    <input type="hidden" name="city" value="{{ city }}">
                    <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Add to Favorites</button>
                </form>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
