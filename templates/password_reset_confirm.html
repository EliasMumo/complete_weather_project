{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl dark:bg-gray-800">
    <div class="p-8">
        <h2 class="text-2xl font-bold mb-4 dark:text-white">Set New Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white p-2 rounded mt-4 hover:bg-blue-600">Set New Password</button>
        </form>
    </div>
</div>
{% endblock %}
